name: "OpenCloud (OCIS)"
version: "1.0.0"
slug: "opencloud_ocis"
description: "Run OpenCloud Infinite Scale with Hybrid Storage (NAS/NFS) support and Proxy fixes."
url: "https://github.com/d-shmt/ha-opencloud-addon"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
map:
  - "share:rw"     # Mandatory: Grants access to NAS mounts
ports:
  9200/tcp: 9200   # Internal HTTP port
options:
  oc_url: "https://your-domain.com"
  data_path: "/share/OpenCloud"
  admin_password: "ChangeMe123!"
schema:
  oc_url: url      # The public URL of your cloud
  data_path: str   # Path to your NAS share (e.g., /share/NAS)
  admin_password: password
image: "opencloud/ocis"
