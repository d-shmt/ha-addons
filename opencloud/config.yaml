name: "OpenCloud"
description: "Moderner Cloud-Speicher (oCIS Fork) für Home Assistant"
version: "1.0.0"
slug: "opencloud"
arch:
  - amd64
init: false
map:
  - share:rw  # Wichtig für den NFS-Zugriff
options:
  domain: "deine-domain.de"
  admin_password: "admin"
schema:
  domain: str
  admin_password: password
network:
  9200/tcp: 9200
map:
  - share:rw
  - config:rw # Für interne HA-Daten
