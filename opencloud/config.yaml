name: "OpenCloud"
version: "1.0.3"
slug: "opencloud"
description: "OpenCloud mit Hybrid-Storage (Config intern, Daten auf NAS)"
url: "https://github.com/opencloud-eu/opencloud"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
ports:
  9200/tcp: 9200
map:
  - config:rw   # Optional, falls du Configs manuell debuggen willst
  - share:rw    # ZWINGEND: Zugriff auf /share f√ºr das NAS
options:
  admin_password: "ChangeMe123!"
  oc_url: "https://cloud.deine-domain.de"
  data_path: "/share/Cloud" 
schema:
  admin_password: password
  oc_url: str
  data_path: str
