name: "OpenCloud (OCIS)"
version: "1.0.0"
slug: "opencloud_ocis"
description: "OpenCloud Infinite Scale mit Hybrid Storage (NAS Support) & Proxy Fixes."
url: "https://github.com/d-shmt/ha-opencloud-addon"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
map:
  - "share:rw"     # ZWINGEND: Erlaubt Zugriff auf NAS Mounts
ports:
  9200/tcp: 9200   # Portfreigabe f√ºr den Proxy
options:
  oc_url: "https://deine-domain.de"
  data_path: "/share/Cloud"
  admin_password: "ChangeMe123!"
schema:
  oc_url: url      # Validiert, dass es eine URL ist
  data_path: str   # Der Pfad zum NAS
  admin_password: password
image: "opencloud/ocis" # Wir nutzen das offizielle Image als Basis (oder bauen selbst, siehe Dockerfile)
