name: Build OpenCloud Add-on

on:
  push:
    branches: ["main"]
    paths: ["opencloud/**"]
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        arch: [aarch64, amd64] # Wir schlie√üen armv7 aus, da Go-Apps dort oft instabil sind

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target opencloud \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --addon
